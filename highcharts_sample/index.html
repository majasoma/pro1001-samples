<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Battle Chart</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- Highcharts + Accessibility -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1>Pokémon Battle Victories</h1>
        <p class="intro">
            A simple example showing how to render an accessible Highcharts chart,
            using mock Pokémon battle results.
        </p>

        <section>
            <h2>Victories by Pokémon</h2>
            <div id="pokemon-chart" class="chart-box"></div>
        </section>
    </main>
</body>

</html>
